<div [ngClass]="{'bright-theme':theme === brightTheme,'dark-theme':theme === darkTheme,'bg-body':true}" style="width: 100%;height: 100%;">

  <mat-toolbar class="bg-body">
    <span><a class="bg-logo gradient-text" href="#">Aashutosh</a></span>
    <span class="spacer"></span>
    <button mat-icon-button matTooltip="dark mode" (click)="toggleTheme();" *ngIf="theme === brightTheme" [value]="darkTheme"><mat-icon>brightness_2</mat-icon></button>
    <button mat-icon-button matTooltip="bright mode" (click)="toggleTheme();" *ngIf="theme === darkTheme" [value]="brightTheme"><mat-icon>brightness_7</mat-icon></button>
    <button mat-icon-button aria-label="Icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="hero-section">
    <div class="hero-content">
      <h1  >Hi there, I am Aashutosh Shrivastav.</h1>
      <p>I am a Software Engineer ,Full-stack Web development is my core area of expertise.
        I enjoy coding, learning new stuff, and relaxing. Will love to here more from you. To know more about me click.
      </p>
      <div>
        <button mat-button [ngStyle]="{'background-color':'var(--bg-primary)'}">Know More!</button>
      </div>
    </div>
    <div class="hero-content">
      <div class="hero-blob bg-gradient"></div>
    </div>
  </div>
</div>
